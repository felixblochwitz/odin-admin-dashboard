<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  </head>

  <body>
    <div class="site-container">
      <div class="sidebar-container">
        <span class="mdi mdi-view-dashboard"> Dashboard</span>
        <ul>
          <li><span class="mdi mdi-home"></span> Home</li>
          <li><span class="mdi mdi-card-account-details-outline"></span></span> Profile</li>
          <li><span class="mdi mdi-message-reply"></span> Messages</li>
          <li><span class="mdi mdi-clock-time-three"></span> History</li>
          <li><span class="mdi mdi-file-multiple"></span> Tasks</li>
          <li><span class="mdi mdi-account-group"></span> Communities</li>
        </ul>
        <ul>
          <li><span class="mdi mdi-cog"></span> Settings</li>
          <li><span class="mdi mdi-help-box"></span> Support</li>
          <li><span class="mdi mdi-shield-check"></span></span> Privacy</li>
        </ul>
      </div>
      <div class="topbar-container">
        <div class="topbar-row">
          <span class="mdi mdi-magnify"></span>
          <input type="text">
          <span class="mdi mdi-bell-ring-outline"></span>
          <img class="profile-pic small" src="./img/scrooge.png" alt="">
          Scrooge McDuck
        </div>
        <div class="topbar-row"></div>

      </div>
    </div>
  </body>

  </html>
</DOCTYPE>
